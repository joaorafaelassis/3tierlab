<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 3 TIER</title>
</head>

<body>
    <h1 style="background-color:aliceblue;">Esse web app está sendo executado de um container!</h1>
    <p style="background-color:lightcoral;">O container foi criado através de um Dockerfile.</p>
    <p style="background-color:lightblue;">Camada FRONTEND alterada!</p>
    <input type="button" onclick="getTimes()" value="Times de Futebol">
    <div id="todos"></div>

    <script>
        globalCounter = 0;
        function getTimes() {
            globalCounter++;
            fetch("http://172.20.132.191:8000/")
                .then((response) => response.json())
                .then((data) => {
                    const todos = document.getElementById("todos");
                    todos.innerHTML=""
                    Object.keys(data)
                        .forEach(function eachKey(key) {
                            const todo = document.createElement("h4");
                            todo.textContent = key + ": " + data[key];
                            todos.appendChild(todo);
                        });
                })
                .catch((error) => {
                    console.log("Error: ", error);
                });
        }
    </script>
</body>

</html>
